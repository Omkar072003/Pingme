<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to PingMe</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>
            <form action="/login" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="Username" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                    Login
                </button>
            </form>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Signup</h2>
            <form action="/signup" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="New Username" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                <input type="password" name="password" placeholder="New Password" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                <button type="submit"
                        class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition transform hover:scale-105">
                    Signup
                </button>
            </form>
        </div>
    </div>
</body>
</html>
